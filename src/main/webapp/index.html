<!DOCTYPE html>
<html ng-app="filmorum">
<head>
    <title>Filmorum</title>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.js"></script>
    <script>
        angular.module("filmorum", []);
        angular.module("filmorum").controller("filmorumCtrl", function($scope, $http) {
            $scope.app = "Filmorum";
            $scope.films = [
                {nome: "Exterminador do Futuro", descricao: "Bom"},
                {nome: "Rambo", descricao: "Bom"},
                {nome: "Falcão", descricao: "Bom"},
                {nome: "Rocky", descricao: "Bom"}
            ];

            var carregarFilmes = function(){
                $http.get("http://localhost:8080/filmorum/api/film/10");
            };

            carregarFilmes();
        });
    </script>
</head>
<body ng-controller="filmorumCtrl">
    <h1 ng-bind="app"></h1>
    <table>
        <tr>
            <th>Nome</th>
            <th>Descrição</th>
        </tr>
        <tr ng-repeat="film in films">
            <td>{{ film.nome }}</td>
            <td>{{ film.descricao }}</td>
        </tr>
    </table>
</body>
</html>
