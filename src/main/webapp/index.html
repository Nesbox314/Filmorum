<!DOCTYPE html>
<html ng-app="filmorum">
<head>
    <meta charset="UTF-8">
    <title>Filmorum</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-cookies.js"></script>
    <script src="js/app.js"></script>
    <script src="js/config/routeConfig.js"></script>
    <script src="js/controllers/newFilmCtrl.js"></script>
    <script src="js/controllers/userCtrl.js"></script>
    <script src="js/controllers/homepageCtrl.js"></script>
    <script src="js/controllers/detailsCtrl.js"></script>
    <script src="js/controllers/reviewCtrl.js"></script>
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
    <div ng-controller="userCtrl" id="principal">
        <a href="#!/"><span id="title">filmorum</span></a>
        <span class="usercommands">Welcome, {{nicknameHeader}}</span>
        <span ng-if="logged" class="usercommands">
            <button><a href="#!/new">new movie</a></button>
        </span>
        <span ng-if="!logged" class="usercommands">
            <button><a href="#!/login">login</a></button>
        </span>
        <span ng-if="!logged" class="usercommands">
            <button><a href="#!/signup">signup</a></button>
        </span>
        <span ng-if="logged" class="usercommands">
            <button ng-click="logout()"><a>logout</a></button>
        </span>
    </div>
    <div ng-view></div>
</body>
</html>
