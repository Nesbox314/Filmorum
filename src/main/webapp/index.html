<!DOCTYPE html>
<html ng-app="filmorum">
<head>
    <meta charset="UTF-8">
    <title>Filmorum</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/newFilmCtrl.js"></script>
</head>
<body ng-controller="newFilmCtrl">
    <h1 ng-bind="app"></h1>
    <form>
        <div>
            <input type="text" ng-model="film.name">
        </div>
        <div>
            <input type="text" ng-model="film.description">
        </div>
        <div>
            <input type="number" ng-model="film.avaliation">
        </div>
        <button ng-click="newFilm(film)">SUBMIT</button>
    </form>
</body>
</html>
