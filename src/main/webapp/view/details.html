<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Filmorum</title>
    <link rel="stylesheet" type="text/css" href="css/details.css">
</head>
<body>
    <div id="principaldiv">
        <span id="nome" class="font">{{film.name}}</span>
        <span id="avaliation" class="font">{{avgOfReviews}}</span>
        <span id="numberReviews" class="font">reviews: {{numberOfReviews}} <button ng-if="logged"><a href="#!/newReview/{{filmId}}">new review</a></button></span>
    </div>
    <table style="width:100%">
        <tr>
            <th class="font">name</th>
            <th class="font">analysis</th>
            <th class="font">avaliation</th>
        </tr>
        <tr align="center" ng-repeat="review in reviews">
            <td class="font">{{review.users.nickname}}</td>
            <td class="font">{{review.comment}}</td>
            <td class="font">{{review.avaliation}}</td>
        </tr>
    </table>
</body>
</html>
