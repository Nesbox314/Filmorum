<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Filmorum</title>
    <link rel="stylesheet" type="text/css" href="css/newFilm.css">
</head>
<body>
    <form>
        <div id="principaldiv">
            <div>
                <h2>new movie</h2>
            </div>
            <div>
                <input type="text" placeholder="name" ng-model="film.name">
            </div>
            <div>
                <select id="cars" ng-model="film.description">
                    <option value="" disabled selected>select a genre</option>
                    <option value="action">action</option>
                    <option value="comedy">comedy</option>
                    <option value="horror">horror</option>
                    <option value="fiction">fiction</option>
                    <option value="adventure">adventure</option>
                    <option value="adventure">documentary</option>
                </select>
            </div>
            <button ng-click="newFilm(film)">SUBMIT</button>
        </div>
    </form>
</body>
</html>
