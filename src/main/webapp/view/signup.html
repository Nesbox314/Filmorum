<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Filmorum</title>
</head>
<body>
    <form>
        <div>
            <input type="text" ng-model="film.name">
        </div>
        <div>
            <input type="text" ng-model="film.nickname">
        </div>
        <div>
            <input type="text" ng-model="film.email">
        </div>
        <div>
            <input type="number" ng-model="film.age">
        </div>
        <button ng-click="newUser(film)">SUBMIT</button>
    </form>
</body>
</html>
