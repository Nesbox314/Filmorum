<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Filmorum</title>
    <link rel="stylesheet" type="text/css" href="css/signup.css">
</head>
<body>
    <form>
        <div id="principaldiv">
            <div>
                <h3 id="title">signup</h3>
            </div>
            <div>
                <input type="text" placeholder="name" ng-model="film.name">
            </div>
            <div>
                <input type="text" placeholder="nickname" ng-model="film.nickname">
            </div>
            <div>
                <input type="password" placeholder="password" ng-model="film.password">
            </div>
            <div>
                <input type="text" placeholder="e-mail" ng-model="film.email">
            </div>
            <div>
                <input type="number" placeholder="years" ng-model="film.age">
            </div>
            <button ng-click="newUser(film)">SUBMIT</button>
        </div>
    </form>
</body>
</html>
